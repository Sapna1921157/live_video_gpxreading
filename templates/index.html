<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Feed with GPX Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: nowrap;
        }
        .panel {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 30%;
        }
        h2 {
            color: #333;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gpx-data-container pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            text-align: left;
        }
        .control-buttons {
            margin: 20px 0;
        }
        .control-buttons button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .control-buttons button.stop {
            background-color: #f44336;
        }
        .control-buttons button:hover {
            opacity: 0.8;
        }
        .timer {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script>
        let isRunning = false;
        let intervalId = null;
        let timerInterval = null;
        let startTime = 0;
        let elapsedTime = 0;

        // Function to fetch and update the GPX data
        function updateGPXData() {
            if (!isRunning) return;

            fetch('/gpx_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('gpx-data').textContent = JSON.stringify(data, null, 4);
                })
                .catch(error => {
                    console.error('Error fetching GPX data:', error);
                });
        }

        // Start streaming and data updates
        function start() {
            if (isRunning) return;

            isRunning = true;
            startTime = Date.now() - elapsedTime;
            intervalId = setInterval(updateGPXData, 3000);
            timerInterval = setInterval(updateTimer, 1000);

            document.getElementById('original-video').src = "{{ url_for('video_feed') }}";
            document.getElementById('bounding-box-video').src = "{{ url_for('video_feed_with_box') }}";
        }

        // Stop streaming and data updates
        function stop() {
            isRunning = false;
            clearInterval(intervalId);
            clearInterval(timerInterval);
            elapsedTime = Date.now() - startTime;

            document.getElementById('original-video').src = "";
            document.getElementById('bounding-box-video').src = "";
        }

        // Reset the timer and elapsed time when stopping
        function reset() {
            isRunning = false;
            clearInterval(intervalId);
            clearInterval(timerInterval);
            elapsedTime = 0;
            startTime = 0;
            document.getElementById('timer').textContent = "00:00:00";

            document.getElementById('original-video').src = "";
            document.getElementById('bounding-box-video').src = "";
        }

        // Update the timer display
        function updateTimer() {
            const currentElapsedTime = Date.now() - startTime;
            const hours = Math.floor(currentElapsedTime / 3600000).toString().padStart(2, '0');
            const minutes = Math.floor((currentElapsedTime % 3600000) / 60000).toString().padStart(2, '0');
            const seconds = Math.floor((currentElapsedTime % 60000) / 1000).toString().padStart(2, '0');

            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Download the current GPX data as a JSON file
        function downloadGPXData() {
            fetch('/gpx_data')
                .then(response => response.json())
                .then(data => {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data, null, 4));
                    const downloadAnchorNode = document.createElement('a');
                    downloadAnchorNode.setAttribute("href", dataStr);
                    downloadAnchorNode.setAttribute("download", "gpx_data.json");
                    document.body.appendChild(downloadAnchorNode);
                    downloadAnchorNode.click();
                    downloadAnchorNode.remove();
                })
                .catch(error => {
                    console.error('Error downloading GPX data:', error);
                });
        }

        window.onload = function () {
            updateGPXData();
        };
    </script>
</head>
<body>
    <h1>Live Video Feed with GPX Data</h1>
    <div class="control-buttons">
        <button onclick="start()">Start</button>
        <button class="stop" onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
        <button onclick="downloadGPXData()">Download GPX Data</button>
    </div>
    <div class="timer" id="timer">00:00:00</div>
    <div class="container">
        <div class="panel">
            <h2>Original Video Feed</h2>
            <img id="original-video" alt="Live Video Feed">
        </div>
        <div class="panel">
            <h2>Video Feed with Bounding Box</h2>
            <img id="bounding-box-video" alt="Video with Bounding Box">
        </div>
        <div class="panel gpx-data-container">
            <h2>GPX Data</h2>
            <pre id="gpx-data">Loading...</pre>
        </div>
    </div>
</body>
</html>
